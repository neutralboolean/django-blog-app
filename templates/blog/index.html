<head><title>Your Blog</title></head>

<u> <h1>Your Blog</h1> </u>
{% if posts_list %}
        {% for post in posts_list %}
                <a href="{% url 'blog:post' post.id post.slug %}"> <h3>{{ post.title }}</h3> </a> <br />
                <i> {{ post.pub_date }} </i> <hr>
        {% endfor %}
{% else %}
    <p>There are no blog posts here. :'(</p>
{% endif %}
